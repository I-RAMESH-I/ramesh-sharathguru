<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-Portfolio-Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>
    <style>
        .gallery-image {
            width: 600px;
            height: 800px;
            object-fit: contain;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
        }

        .carousel-item {
            display: none;
        }
        .carousel-item.active {
            display: block;
        }
        .carousel-wrapper {
            overflow: visible;
            padding: 50px;
        }
    </style>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-center mb-8 text-gray-800 pb-6">My Photo Gallery</h1>

        <!-- Main Carousel -->
        <div id="gallery-carousel" class="relative w-full max-w-4xl mx-auto mb-6 p-8">
            <br>
                <br>
            <!-- Carousel wrapper -->
            <div class="carousel-wrapper relative h-96 overflow-visible rounded-lg md:h-[500px]">

                <!-- Item 1 -->
                <div class="carousel-item active duration-700 ease-in-out" data-carousel-item>
                    <img src="templates/images/gallery/IMG_1%20(11).jpg"
                         alt="Gallery Image 1"
                         class="gallery-image absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2 rounded-lg  "
                         >
                </div>
                <!-- Item 2 -->
                <div class="carousel-item duration-700 ease-in-out" data-carousel-item>
                    <img src="./templates/images/gallery/IMG_1%20(1).jpg"
                         alt="Gallery Image 2"
                         class="gallery-image absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2 rounded-lg  "
                         >
                </div>
                <!-- Item 3 -->
                <div class="carousel-item duration-700 ease-in-out" data-carousel-item>
                    <img src="./templates/images/gallery/IMG_1%20(9).jpg"
                         alt="Gallery Image 3"
                         class="gallery-image absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2 rounded-lg"
                         >
                </div>
                <!-- Item 4 -->
                <div class="carousel-item duration-700 ease-in-out" data-carousel-item>
                    <img src="./templates/images/gallery/IMG_1%20(8).jpg"
                         alt="Gallery Image 4"
                         class="gallery-image absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2 rounded-lg  "
                         >
                </div>
                <!-- Item 5 -->
                <div class="carousel-item duration-700 ease-in-out" data-carousel-item>
                    <img src="./templates/images/gallery/IMG_1%20(7).jpg"
                         alt="Gallery Image 5"
                         class="gallery-image absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2 rounded-lg  "
                         >
                </div>
                <!-- Item 6 -->
                <div class="carousel-item duration-700 ease-in-out" data-carousel-item>
                    <img src="./templates/images/gallery/IMG_1%20(6).jpg"
                         alt="Gallery Image 6"
                         class="gallery-image absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2 rounded-lg  "
                         >
                </div>
            </div>

<!--            slider l/r button -->

            <!-- Slider controls -->
            <button type="button"  onclick="previousSlide()"
                    class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
                    data-carousel-prev>
                <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                    <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
                    </svg>
                    <span class="sr-only">Previous</span>
                </span>
            </button>
            <button type="button" onclick="nextSlide()"
                    class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
                    data-carousel-next  >
                <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                    <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
                    </svg>
                    <span class="sr-only">Next</span>
                </span>
            </button>
<!--            slider l/r button end-->
        </div>
    </div>

    <script>

        let currentSlide = 0;
        const totalSlides = document.querySelectorAll('.carousel-item').length;

        function nextSlide() {
            // Hide current slide
            document.querySelectorAll('.carousel-item')[currentSlide].classList.remove('active');
            // Move to next slide
            currentSlide = (currentSlide + 1) % totalSlides;
            // Show next slide
            document.querySelectorAll('.carousel-item')[currentSlide].classList.add('active');
        }

        function previousSlide() {
            // Hide current slide
            document.querySelectorAll('.carousel-item')[currentSlide].classList.remove('active');
            // Move to next slide
            currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
            // Show next slide
            document.querySelectorAll('.carousel-item')[currentSlide].classList.add('active');
        }

    </script>
</body>
</html>
