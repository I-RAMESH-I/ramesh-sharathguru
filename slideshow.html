<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Image Slider</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.0.0/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.0.0/flowbite.min.js"></script>
    <style>
        .slide-transition {
            transition: transform 0.5s ease-in-out;
        }

        .image-container {
            /*aspect-ratio: 16/9;*/
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .nav-button {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.1);
        }

        .indicator {
            transition: all 0.3s ease;
        }

        .indicator.active {
            background: #3b82f6;
            transform: scale(1.2);
        }

        .slide-counter {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">üì∏ Professional Gallery</h1>
            <p class="text-gray-600 text-lg">Showcase your moments with style</p>
        </div>

        <!-- Main Slider Container -->
        <div class="max-w-4xl mx-auto">
            <div class="relative bg-white rounded-2xl shadow-2xl overflow-hidden">
                <!-- Image Container -->
                <div class="image-container relative overflow-hidden">
                    <!-- Slides -->
                    <div id="slider" class="flex slide-transition" style="width: 20%; height: fit-content; transform: translateX(0%);">
                        <!-- Slide 1 -->
                        <div class="w-full flex-shrink-10 relative">
                            <img src="templates/images/gallery/IMG_1%20(1).jpg"
                                 alt="Professional Photo 1" class="w-full h-full object-cover">
                            <div class="absolute inset-0 bg-gradient-to-t from-black/30 to-transparent"></div>
                        </div>

                        <!-- Slide 2 -->
                        <div class="w-full flex-shrink-0 relative">
                            <img src="templates/images/gallery/IMG_1%20(6).jpg"
                                 alt="Professional Photo 2" class="w-full h-full object-cover">
                            <div class="absolute inset-0 bg-gradient-to-t from-black/30 to-transparent"></div>
                        </div>

                        <!-- Slide 3 -->
                        <div class="w-full flex-shrink-0 relative">
                            <img src="templates/images/gallery/IMG_1%20(7).jpg"
                                 alt="Professional Photo 3" class="w-full h-full object-cover">
                            <div class="absolute inset-0 bg-gradient-to-t from-black/30 to-transparent"></div>
                        </div>

                        <!-- Slide 4 -->
                        <div class="w-full flex-shrink-0 relative">
                            <img src="templates/images/gallery/IMG_1%20(8).jpg"
                                 alt="Professional Photo 4" class="w-full h-full object-cover">
                            <div class="absolute inset-0 bg-gradient-to-t from-black/30 to-transparent"></div>
                        </div>

                        <!-- Slide 5 -->
                        <div class="w-full flex-shrink-0 relative">
                            <img src="templates/images/gallery/IMG_1%20(9).jpg"
                                 alt="Professional Photo 5" class="w-full h-full object-cover">
                            <div class="absolute inset-0 bg-gradient-to-t from-black/30 to-transparent"></div>
                        </div>

                        <!-- Slide 6 -->
                        <div class="w-full flex-shrink-0 relative">
                            <img src="templates/images/gallery/IMG_1%20(11).jpg"
                                 alt="Professional Photo 6" class="w-full h-full object-cover">
                            <div class="absolute inset-0 bg-gradient-to-t from-black/30 to-transparent"></div>
                        </div>
                    </div>

                    <!-- Navigation Buttons -->
                    <button id="prevBtn" class="nav-button absolute left-4 top-1/2 transform -translate-y-1/2 w-12 h-12 rounded-full flex items-center justify-center shadow-lg z-10">
                        <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                        </svg>
                    </button>

                    <button id="nextBtn" class="nav-button absolute right-4 top-1/2 transform -translate-y-1/2 w-12 h-12 rounded-full flex items-center justify-center shadow-lg z-10">
                        <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                        </svg>
                    </button>

                    <!-- Slide Counter -->
                    <div class="slide-counter absolute top-4 right-4 text-white px-3 py-1 rounded-full text-sm font-medium">
                        <span id="currentSlide">1</span> / <span id="totalSlides">6</span>
                    </div>
                </div>

                <!-- Slide Indicators -->
                <div class="flex justify-center space-x-3 py-6 bg-gray-50">
                    <button class="indicator w-3 h-3 rounded-full bg-gray-300 active" data-slide="0"></button>
                    <button class="indicator w-3 h-3 rounded-full bg-gray-300" data-slide="1"></button>
                    <button class="indicator w-3 h-3 rounded-full bg-gray-300" data-slide="2"></button>
                    <button class="indicator w-3 h-3 rounded-full bg-gray-300" data-slide="3"></button>
                    <button class="indicator w-3 h-3 rounded-full bg-gray-300" data-slide="4"></button>
                    <button class="indicator w-3 h-3 rounded-full bg-gray-300" data-slide="5"></button>
                </div>
            </div>

            <!-- Image Upload Section -->
            <div class="mt-8">
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">üîß Replace Images</h3>
                    <div class="border-2 border-dashed border-blue-300 rounded-lg p-8 text-center bg-blue-50 hover:bg-blue-100 transition-colors cursor-pointer" id="uploadArea">
                        <div class="text-blue-500 text-4xl mb-4">üìÅ</div>
                        <p class="text-gray-700 font-medium mb-2">Drop your images here or click to browse</p>
                        <p class="text-gray-500 text-sm">Supports JPG, PNG, GIF ‚Ä¢ Select up to 6 images</p>
                        <input type="file" id="fileInput" class="hidden" multiple accept="image/*" max="6">
                    </div>
                </div>
            </div>
        </div>

        <!-- Controls Info -->
        <div class="max-w-4xl mx-auto mt-8">
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h3 class="text-lg font-semibold text-gray-800 mb-3">‚å®Ô∏è Keyboard Controls</h3>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 text-sm">
                    <div class="flex items-center space-x-2">
                        <kbd class="px-2 py-1 bg-gray-100 rounded text-xs">‚Üê</kbd>
                        <span class="text-gray-600">Previous image</span>
                    </div>
                    <div class="flex items-center space-x-2">
                        <kbd class="px-2 py-1 bg-gray-100 rounded text-xs">‚Üí</kbd>
                        <span class="text-gray-600">Next image</span>
                    </div>
                    <div class="flex items-center space-x-2">
                        <kbd class="px-2 py-1 bg-gray-100 rounded text-xs">Space</kbd>
                        <span class="text-gray-600">Auto-play toggle</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class ProfessionalSlider {
            constructor() {
                this.currentSlide = 0;
                this.totalSlides = 6;
                this.slider = document.getElementById('slider');
                this.isAutoPlay = false;
                this.autoPlayInterval = null;

                this.initializeEventListeners();
                this.updateSlideCounter();
                this.updateIndicators();
            }

            initializeEventListeners() {
                // Navigation buttons
                document.getElementById('prevBtn').addEventListener('click', () => this.previousSlide());
                document.getElementById('nextBtn').addEventListener('click', () => this.nextSlide());

                // Indicator buttons
                document.querySelectorAll('.indicator').forEach((indicator, index) => {
                    indicator.addEventListener('click', () => this.goToSlide(index));
                });

                // Keyboard navigation
                document.addEventListener('keydown', (e) => {
                    switch(e.key) {
                        case 'ArrowLeft':
                            e.preventDefault();
                            this.previousSlide();
                            break;
                        case 'ArrowRight':
                            e.preventDefault();
                            this.nextSlide();
                            break;
                        case ' ':
                            e.preventDefault();
                            this.toggleAutoPlay();
                            break;
                    }
                });

                // File upload
                const uploadArea = document.getElementById('uploadArea');
                const fileInput = document.getElementById('fileInput');

                uploadArea.addEventListener('click', () => fileInput.click());
                fileInput.addEventListener('change', (e) => this.handleFileUpload(e.target.files));

                // Drag and drop
                uploadArea.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    uploadArea.classList.add('border-blue-500', 'bg-blue-200');
                });

                uploadArea.addEventListener('dragleave', () => {
                    uploadArea.classList.remove('border-blue-500', 'bg-blue-200');
                });

                uploadArea.addEventListener('drop', (e) => {
                    e.preventDefault();
                    uploadArea.classList.remove('border-blue-500', 'bg-blue-200');
                    this.handleFileUpload(e.dataTransfer.files);
                });

                // Touch/swipe support for mobile
                let startX = 0;
                let currentX = 0;
                let isDragging = false;

                this.slider.parentElement.addEventListener('touchstart', (e) => {
                    startX = e.touches[0].clientX;
                    isDragging = true;
                });

                this.slider.parentElement.addEventListener('touchmove', (e) => {
                    if (!isDragging) return;
                    currentX = e.touches[0].clientX;
                });

                this.slider.parentElement.addEventListener('touchend', () => {
                    if (!isDragging) return;

                    const diffX = startX - currentX;
                    const threshold = 50;

                    if (Math.abs(diffX) > threshold) {
                        if (diffX > 0) {
                            this.nextSlide();
                        } else {
                            this.previousSlide();
                        }
                    }

                    isDragging = false;
                });
            }

            nextSlide() {
                this.currentSlide = (this.currentSlide + 1) % this.totalSlides;
                this.updateSlider();
            }

            previousSlide() {
                this.currentSlide = (this.currentSlide - 1 + this.totalSlides) % this.totalSlides;
                this.updateSlider();
            }

            goToSlide(index) {
                this.currentSlide = index;
                this.updateSlider();
            }

            updateSlider() {
                const translateX = -(this.currentSlide * (100 / this.totalSlides));
                this.slider.style.transform = `translateX(${translateX}%)`;
                this.updateSlideCounter();
                this.updateIndicators();
            }

            updateSlideCounter() {
                document.getElementById('currentSlide').textContent = this.currentSlide + 1;
                document.getElementById('totalSlides').textContent = this.totalSlides;
            }

            updateIndicators() {
                document.querySelectorAll('.indicator').forEach((indicator, index) => {
                    if (index === this.currentSlide) {
                        indicator.classList.add('active');
                    } else {
                        indicator.classList.remove('active');
                    }
                });
            }

            toggleAutoPlay() {
                if (this.isAutoPlay) {
                    clearInterval(this.autoPlayInterval);
                    this.isAutoPlay = false;
                } else {
                    this.autoPlayInterval = setInterval(() => this.nextSlide(), 3000);
                    this.isAutoPlay = true;
                }
            }

            handleFileUpload(files) {
                const imageFiles = Array.from(files).filter(file => file.type.startsWith('image/')).slice(0, 6);

                if (imageFiles.length === 0) return;

                // Update total slides
                this.totalSlides = imageFiles.length;

                // Clear existing slides
                this.slider.innerHTML = '';
                this.slider.style.width = `${this.totalSlides * 100}%`;

                // Create new slides
                imageFiles.forEach((file, index) => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const slide = document.createElement('div');
                        slide.className = 'w-full flex-shrink-0 relative';
                        slide.innerHTML = `
                            <img src="${e.target.result}" alt="Uploaded Image ${index + 1}" class="w-full h-full object-cover">
                            <div class="absolute inset-0 bg-gradient-to-t from-black/30 to-transparent"></div>
                        `;
                        this.slider.appendChild(slide);
                    };
                    reader.readAsDataURL(file);
                });

                // Update indicators
                const indicatorContainer = document.querySelector('.flex.justify-center.space-x-3');
                indicatorContainer.innerHTML = '';

                for (let i = 0; i < this.totalSlides; i++) {
                    const indicator = document.createElement('button');
                    indicator.className = `indicator w-3 h-3 rounded-full bg-gray-300 ${i === 0 ? 'active' : ''}`;
                    indicator.setAttribute('data-slide', i);
                    indicator.addEventListener('click', () => this.goToSlide(i));
                    indicatorContainer.appendChild(indicator);
                }

                // Reset to first slide
                this.currentSlide = 0;
                this.updateSlider();
            }
        }

        // Initialize the slider
        const slider = new ProfessionalSlider();
    </script>
</body>
</html>
