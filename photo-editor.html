<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Thumbnail Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .upload-section {
            border: 3px dashed #3498db;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            background: rgba(52, 152, 219, 0.05);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-section:hover {
            border-color: #2980b9;
            background: rgba(52, 152, 219, 0.1);
            transform: translateY(-2px);
        }

        .upload-section.dragover {
            border-color: #27ae60;
            background: rgba(46, 204, 113, 0.1);
        }

        .upload-icon {
            font-size: 3rem;
            color: #3498db;
            margin-bottom: 15px;
        }

        .upload-text {
            font-size: 1.2rem;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .file-input {
            display: none;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .control-group label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #2c3e50;
        }

        .control-group input, .control-group select {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
            transition: border-color 0.3s ease;
        }

        .control-group input:focus, .control-group select:focus {
            outline: none;
            border-color: #3498db;
        }

        .btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.3);
        }

        .btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .thumbnails-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .thumbnail-item {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
        }

        .thumbnail-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .thumbnail-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-bottom: 3px solid #3498db;
        }

        .thumbnail-info {
            padding: 15px;
            text-align: center;
        }

        .thumbnail-name {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .thumbnail-size {
            color: #7f8c8d;
            font-size: 0.8rem;
        }

        .download-btn {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            transform: scale(1.05);
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #ecf0f1;
            border-radius: 2px;
            overflow: hidden;
            margin: 20px 0;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            width: 0%;
            transition: width 0.3s ease;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .controls {
                flex-direction: column;
            }

            .thumbnails-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì∏ Thumbnail Generator</h1>
            <p>Create perfect thumbnails for your images with custom sizes and quality</p>
        </div>

        <div class="upload-section" id="uploadSection">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Drop your images here or click to browse</div>
            <div class="upload-subtext">Supports JPG, PNG, GIF, WebP ‚Ä¢ Multiple files allowed</div>
            <input type="file" id="fileInput" class="file-input" multiple accept="image/*">
        </div>

        <div class="controls">
            <div class="control-group">
                <label>Width (px)</label>
                <input type="number" id="widthInput" value="150" min="50" max="500">
            </div>
            <div class="control-group">
                <label>Height (px)</label>
                <input type="number" id="heightInput" value="150" min="50" max="500">
            </div>
            <div class="control-group">
                <label>Quality</label>
                <select id="qualityInput">
                    <option value="0.9">High (90%)</option>
                    <option value="0.7" selected>Medium (70%)</option>
                    <option value="0.5">Low (50%)</option>
                </select>
            </div>
            <div class="control-group">
                <label>Format</label>
                <select id="formatInput">
                    <option value="jpeg" selected>JPEG</option>
                    <option value="png">PNG</option>
                    <option value="webp">WebP</option>
                </select>
            </div>
        </div>

        <div style="text-align: center;">
            <button class="btn" id="generateBtn" disabled>üöÄ Generate Thumbnails</button>
            <button class="btn" id="downloadAllBtn" style="margin-left: 10px; display: none;">üì¶ Download All</button>
        </div>

        <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="thumbnails-grid" id="thumbnailsGrid"></div>
    </div>

    <script>
        class ThumbnailGenerator {
            constructor() {
                this.files = [];
                this.thumbnails = [];
                this.initializeEventListeners();
            }

            initializeEventListeners() {
                const uploadSection = document.getElementById('uploadSection');
                const fileInput = document.getElementById('fileInput');
                const generateBtn = document.getElementById('generateBtn');
                const downloadAllBtn = document.getElementById('downloadAllBtn');

                // Upload section click
                uploadSection.addEventListener('click', () => fileInput.click());

                // File input change
                fileInput.addEventListener('change', (e) => this.handleFiles(e.target.files));

                // Drag and drop
                uploadSection.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    uploadSection.classList.add('dragover');
                });

                uploadSection.addEventListener('dragleave', () => {
                    uploadSection.classList.remove('dragover');
                });

                uploadSection.addEventListener('drop', (e) => {
                    e.preventDefault();
                    uploadSection.classList.remove('dragover');
                    this.handleFiles(e.dataTransfer.files);
                });

                // Generate button
                generateBtn.addEventListener('click', () => this.generateThumbnails());

                // Download all button
                downloadAllBtn.addEventListener('click', () => this.downloadAll());
            }

            handleFiles(fileList) {
                this.files = Array.from(fileList).filter(file => file.type.startsWith('image/'));

                if (this.files.length > 0) {
                    document.getElementById('generateBtn').disabled = false;
                    this.updateUploadText();
                }
            }

            updateUploadText() {
                const uploadSection = document.getElementById('uploadSection');
                uploadSection.innerHTML = `
                    <div class="upload-icon">‚úÖ</div>
                    <div class="upload-text">${this.files.length} image(s) selected</div>
                    <div class="upload-subtext">Click to select different images</div>
                `;
            }

            async generateThumbnails() {
                const width = parseInt(document.getElementById('widthInput').value);
                const height = parseInt(document.getElementById('heightInput').value);
                const quality = parseFloat(document.getElementById('qualityInput').value);
                const format = document.getElementById('formatInput').value;

                const progressBar = document.getElementById('progressBar');
                const progressFill = document.getElementById('progressFill');
                const generateBtn = document.getElementById('generateBtn');

                progressBar.style.display = 'block';
                generateBtn.disabled = true;
                this.thumbnails = [];

                for (let i = 0; i < this.files.length; i++) {
                    const file = this.files[i];
                    const progress = ((i + 1) / this.files.length) * 100;
                    progressFill.style.width = progress + '%';

                    try {
                        const thumbnail = await this.createThumbnail(file, width, height, quality, format);
                        this.thumbnails.push(thumbnail);
                        this.displayThumbnail(thumbnail, i);
                    } catch (error) {
                        console.error('Error creating thumbnail:', error);
                    }
                }

                progressBar.style.display = 'none';
                generateBtn.disabled = false;

                if (this.thumbnails.length > 1) {
                    document.getElementById('downloadAllBtn').style.display = 'inline-block';
                }
            }

            createThumbnail(file, width, height, quality, format) {
                return new Promise((resolve, reject) => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const img = new Image();

                    img.onload = () => {
                        canvas.width = width;
                        canvas.height = height;

                        // Calculate scaling to maintain aspect ratio
                        const scale = Math.min(width / img.width, height / img.height);
                        const scaledWidth = img.width * scale;
                        const scaledHeight = img.height * scale;
                        const offsetX = (width - scaledWidth) / 2;
                        const offsetY = (height - scaledHeight) / 2;

                        // Fill background with white for JPEG
                        if (format === 'jpeg') {
                            ctx.fillStyle = '#FFFFFF';
                            ctx.fillRect(0, 0, width, height);
                        }

                        ctx.drawImage(img, offsetX, offsetY, scaledWidth, scaledHeight);

                        canvas.toBlob((blob) => {
                            const url = URL.createObjectURL(blob);
                            const originalName = file.name.split('.').slice(0, -1).join('.');
                            const thumbnailName = `${originalName}_thumbnail.${format}`;

                            resolve({
                                blob,
                                url,
                                name: thumbnailName,
                                originalName: file.name,
                                size: this.formatFileSize(blob.size)
                            });
                        }, `image/${format}`, quality);
                    };

                    img.onerror = reject;
                    img.src = URL.createObjectURL(file);
                });
            }

            displayThumbnail(thumbnail, index) {
                const grid = document.getElementById('thumbnailsGrid');

                const thumbnailElement = document.createElement('div');
                thumbnailElement.className = 'thumbnail-item';
                thumbnailElement.innerHTML = `
                    <img src="${thumbnail.url}" alt="${thumbnail.name}">
                    <div class="thumbnail-info">
                        <div class="thumbnail-name">${thumbnail.name}</div>
                        <div class="thumbnail-size">${thumbnail.size}</div>
                        <button class="download-btn" onclick="thumbnailGen.downloadSingle(${index})">
                            üíæ Download
                        </button>
                    </div>
                `;

                grid.appendChild(thumbnailElement);
            }

            downloadSingle(index) {
                const thumbnail = this.thumbnails[index];
                const link = document.createElement('a');
                link.href = thumbnail.url;
                link.download = thumbnail.name;
                link.click();
            }

            async downloadAll() {
                // Create a simple zip-like download by triggering multiple downloads
                for (let i = 0; i < this.thumbnails.length; i++) {
                    setTimeout(() => this.downloadSingle(i), i * 100);
                }
            }

            formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
        }

        // Initialize the thumbnail generator
        const thumbnailGen = new ThumbnailGenerator();
    </script>
</body>
</html>
